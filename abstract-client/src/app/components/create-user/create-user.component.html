
<form [formGroup]="userCreationForm" >
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" formControlName="first_name">
    <br/>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" formControlName="last_name">
    <br/>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <br/>
    <label for="password">Password:</label>
    <input type="text" id="password" formControlName="password">
    <br/>
    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email">
    <br/>
    <label for="date_of_birth">Birth Date:</label>
    <input type="text" id="date_of_birth" formControlName="date_of_birth">
    <br/>
    <label for="biography">Biography:</label>             
    <input type="text" id="biography" formControlName="biography">
    <br/>
    <label for="profile_image">Profile Image:</label>
    <input type="text" id="profile_image" formControlName="profile_image">
    <br/>
    <button type="submit" (click)="createUser()">Create Your User</button>
</form>
